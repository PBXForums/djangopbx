{% extends "portal.html" %}

{% load i18n static %}

    {% block content %}
    <div class="card" style="margin-left: 5%; width: 90%;">
        <div class="card-header">
            <i class="fas fa-exchange-alt"></i> {% translate 'Clear Cache' %}
        </div>
        <div class="card-body cardbody1">
            <div class="container p-3 my-3 border">
            <p><b>{% translate 'Note:' %}</b> {% translate 'Directory, Dialplan and Languages will operate on the selected domain only.' %}</P>
            <form action="{% url refresher %}" method="post">
                {% csrf_token %}
                <table class="pbxformtable">
                {{ form.as_table }}
                </table>
                <input style="margin-top: 10px;" type="submit" class="btn btn-info btn-sm" value="{% translate 'Clear Cache' %}">
            </form>
            </div>
        </div>
    </div>

    {% endblock %}
