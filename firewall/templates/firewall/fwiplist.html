{% extends "portal.html" %}

{% load i18n static %}

    {% block content %}
    <div class="card" style="margin-left: 5%; width: 90%;">
        <div class="card-header">
            <div class="row">
            <div class="col-lg-6"><i class="fa fa-fire"></i> {% translate 'Firewall IP List' %}</div>
            <div class="col-lg-6 text-right"><form action="{% url refresher %}" method="get"><input type="submit" class="btn btn-info btn-sm" value="Refresh"></form></div>
            </div>
        </div>
        <div class="card-body cardbody1">
            <div class="row">
            <div class="col-lg-6">
                <div class="table-container table-responsive">
                <table width="60%" class="pbxformtable">
                    <tr><th>{{ title }} - IPv4</th></tr>
                    {% for ip in ipv4 %}
                    <tr class="{% cycle 'odd' 'even' %}">
                        <td>{{ ip|ip_prefix }}</td>
                    {% endfor %}
                </table>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="table-container table-responsive">
                <table width="80%" class="pbxformtable">
                    <tr><th>{{ title }} - IPv6</th></tr>
                    {% for ip in ipv6 %}
                    <tr class="{% cycle 'odd' 'even' %}">
                        <td>{{ ip|ip_prefix }}</td>
                    {% endfor %}
                </table>
                </div>
            </div>
            </div>
        </div>
    </div>

    {% endblock %}
