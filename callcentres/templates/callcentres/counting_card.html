{% load i18n static %}

<div class="col-lg">
    <div class="card" style="margin: 0px 5px 0px 5px; width: 100%;">
        <div class="card-header ccwb-card-hdr">
            <div class="text-center" id="wb_c_{{ title }}">{% translate title %}</div>
        </div>
        <div class="card-body {{ colour }} text-center">
            <div id="{{ title }}"><p class="ccwb-big">{{ value }}</p></div><div id="qdate"><p class="ccwb-footer">&nbsp; </p></div>
        </div>
    </div>
</div>
