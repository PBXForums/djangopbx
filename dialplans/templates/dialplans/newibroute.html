{% extends "portal.html" %}

{% load i18n static %}

    {% block content %}
    <div class="card" style="margin-left: 5%; width: 90%;">
        <div class="card-header">
            <i class="fas fa-exchange-alt"></i> {% translate 'New Inbound Route' %}
        </div>
        <div class="card-body cardbody1">
            {% if request.user.is_superuser %}
                {%if dp_uuid %}
                <a href="/admin/dialplans/dialplan/{{ dp_uuid }}/change/">{% translate 'Go to Inbound route in Admin:' %}</a>
                {% endif %}
            {% endif %}
            <div class="container p-3 my-3 border" style="background-color: #fcfcfc;">
            <form action="{% url refresher %}" method="post">
                {% csrf_token %}
                <table class="pbxformtable" style="border: none;">
                {{ form.as_table }}
                </table>
                <input style="margin-top: 10px;" type="submit" class="btn btn-info btn-sm" value="{% translate 'Add Inbound Route' %}">
            </form>
            </div>
        </div>
    </div>

    {% endblock %}
